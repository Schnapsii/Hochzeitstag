<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hochzeitstag</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h1 style="text-align: center;">Hochzeitstag</h1>
            </div>
            <div>
                <p style="text-align: center;">Change image every 2 seconds:</p>
            </div>
        </nav>
     
        
        
    </header>


<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 10</div>
  <img src="./img/IMG_8788.JPG" style="width:50%">
  <div class="text">Bild 1</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 10</div>
  <img src="./img/IMG_8787.JPG" style="width:50%">
  <div class="text">Bild 2</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">3 / 10</div>
    <img src="./img/IMG_8791.JPG" style="width:50%">
    <div class="text">Bild 3</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4/ 10</div>
    <img src="./img/IMG_8792.JPG" style="width:50%">
    <div class="text">Bild 4</div>
  </div>



</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<section>
  <img src="./img/IMG_8787.JPG" alt="">
  <img src="./img/IMG_8788.JPG" alt="">
  <img src="./img/IMG_8789.JPG" alt="">
  <img src="./img/IMG_8790.JPG" alt="">
  <img src="./img/IMG_8791.JPG" alt="">
  <img src="./img/IMG_8792.JPG" alt="">
  <img src="./img/IMG_8794.JPG" alt="">
</section>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>
</body>
</html>
